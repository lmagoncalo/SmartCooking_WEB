<!DOCTYPE html>
<html>
<title>SmartCooking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://i.imgur.com/M7fZbRj.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.layer {
    background-color: rgba(229,57,53, 0.6);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge layer">
    <img src="https://i.imgur.com/mAK1qRq.png" alt="SmartCooking Logo" width="80" height="80">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">SmartCooking</h1>
    <hr class="w3-border-white" style="margin:auto;width:40%">
    <p class="w3-large w3-center">It's already being cooked...</p>
  </div>

</div>

</body>
</html>
